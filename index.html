<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JunkMan</title>
    <link rel="stylesheet" href="renderer/app.css">
    <script src="renderer/index.js"></script>
</head>
<body>
<div id="top">
    <div class="section section-right">
        <a href="javascript:void(0)" id="minimize" class="button"><img src="./resource/image/minimize.svg" /></a>
        <a href="javascript:void(0)" id="maximize" class="button"><img src="./resource/image/maximize.svg" /></a>
        <a href="javascript:void(0)" id="shutdown" class="button"><img src="./resource/image/shutdown.svg" /></a>
    </div>
</div>

<div id="header">
    <div class="section section-left">
        <img class="logo" src="./resource/image/eye.svg" />
    </div>

    <div class="section section-right">
        <a href="javascript:void(0)" id="signal" class="tool"><img src="./resource/image/signal.svg" /></a>
        <a href="javascript:void(0)" class="tool"><img src="./resource/image/set.svg" /></a>
        <a href="javascript:void(0)" class="tool"><img src="./resource/image/bell.svg" /></a>
        <a href="javascript:void(0)" class="tool"><img src="./resource/image/help.png" /></a>
    </div>
</div>

<div id="main">
    <div id="catalog">
        <div id="search-box">
            <img class="svg-icon" src="resource/image/magnifier.svg">
            <input id="search" name="search" placeholder="Filter" autocomplete="off">
        </div>
        <div class="card">
            <div class="card-content">测试点</div>
            <div class="card-operate"></div>
        </div>
        <div class="card">
            <div class="card-content">测试点</div>
            <div class="card-operate"></div>
        </div>
        <div class="card">
            <div class="card-content">测试点</div>
            <div class="card-operate"></div>
        </div>
        <div class="card">
            <div class="card-content">测试点</div>
            <div class="card-operate"></div>
        </div>
    </div>
    <div id="message-box">

    </div>
</div>


<script>
    register();
</script>
</body>
</html>
