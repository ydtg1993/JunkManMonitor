<?xml version="1.0" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
        "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="65" height="20" viewBox="0 0 65 20" stroke="#4FC1EA" capture-installed="true">
    <g fill="none" fill-rule="evenodd" transform="translate(1 1)" stroke-width="1">
        <circle cx="3" cy="10" r="3" stroke-opacity="0" >
            <animate id="so1" attributeName="stroke-opacity" begin="0s;so4.end" dur="1.1s" values="0;1;0" />
        </circle>
        <circle cx="22" cy="10" r="3" stroke-opacity="0" >
            <animate id="so2" attributeName="stroke-opacity" begin="so1.end - .9s" dur="1.1s" values="0;1;0" />
        </circle>
        <circle cx="41" cy="10" r="3" stroke-opacity="0" >
            <animate id="so3" attributeName="stroke-opacity" begin="so2.end - .9s" dur="1.1s" values="0;1;0" />
        </circle>
        <circle cx="60" cy="10" r="3" stroke-opacity="0" >
            <animate id="so4" attributeName="stroke-opacity" begin="so3.end - .9s" dur="1.1s" values="0;1;0" />
        </circle>
    </g>
</svg>